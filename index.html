<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>s= new EventSource("/s");s.onmessage = () => location.reload();</script> <!--Allows for one-directional communication where only server sends data--> 
    <link rel="stylesheet" href=./style.css>
    <script src="./script.js"></script>
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container">
        <div class="header-container mb-35">
            <h1>QR Code Generator</h1>
            <h2>Online tool used to generate QR codes using text, urls, etc.</h2>
        </div>
        <input type="text" class="text-input mb-35" placeholder="Enter text or a link">
        <button class="generate-qr-btn">Generate QR Code</button>
        <div class="qr-container">
            <div class="qrcode"></div>
        </div>
        <button class="download-btn hidden">Download QR Code</button>
    </div>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</body>
</html>
